
    <div class="film">
        <img class="img" src="{{film.img}}" alt="">
        <div class="film_datos_principales">
            <h5 class="title"> {{film.title}} </h5>
            <h5 class="director"> Director: {{film.director}} </h5>        
            <h5 class="year">Año: {{film.year}}</h5>
            <p class="category">Categoría:{{film.category}}</p>
        </div>        
        <p class=" synopsis">{{film.synopsis}}</p>
    </div>
