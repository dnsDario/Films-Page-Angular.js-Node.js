<div class="titleInputAndButtonDeleteFilms" [formGroup]="searcherFilm" (ngSubmit)="searchFilm()" >
    <h3>Filtra las películas por nombre</h3>

      <input
        type="text"
        formControlName="film"
        placeholder="Introduzca nombre de la película"        
      />
      <button type="submit">Buscar</button>

    </div>
</div>
